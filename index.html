<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandado de Prisão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url('https://www.example.com/imagem-de-fundo.jpg'); /* Coloque a URL da imagem de fundo */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Fundo transparente para destacar o conteúdo */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #E60012;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #B00008;
        }

        .mandado-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fafafa;
        }

        .mandado-container h2 {
            text-align: center;
        }

        .mandado-texto {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 100px; /* Ajuste o tamanho da logo */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo da Polícia -->
        <img src="EscudoPMESP.png" alt="Logo Polícia" class="logo"> <!-- Coloque a URL da logo da polícia -->

        <h1>Gerar Mandado de Prisão</h1>
        <label for="nome">Nome do acusado:</label>
        <input type="text" id="nome" placeholder="Nome completo do acusado" required>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" placeholder="Idade do acusado" required>

        <label for="crime">Crime cometido:</label>
        <textarea id="crime" placeholder="Descreva o crime cometido" rows="4" required></textarea>

        <label for="data">Data do mandado:</label>
        <input type="date" id="data" required>

        <button onclick="gerarMandado()">Gerar Mandado</button>

        <div id="mandado" class="mandado-container" style="display:none;">
            <h2>Mandado de Prisão</h2>
            <div id="mandadoTexto" class="mandado-texto"></div>
        </div>
    </div>

    <script>
        function gerarMandado() {
            const nome = document.getElementById("nome").value;
            const idade = document.getElementById("idade").value;
            const crime = document.getElementById("crime").value;
            const data = document.getElementById("data").value;

            if (!nome || !idade || !crime || !data) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            const mandadoTexto = `
                <p><strong>Nome do Acusado:</strong> ${nome}</p>
                <p><strong>Idade:</strong> ${idade} anos</p>
                <p><strong>Crime Cometido:</strong> ${crime}</p>
                <p><strong>Data do Mandado:</strong> ${data}</p>
                <p><strong>Em nome da lei, a prisão é ordenada. O acusado deverá ser transportado para a prisão.</strong></p>
                <p><strong>Assinado por: Mr.André</strong></p>
            `;

            document.getElementById("mandadoTexto").innerHTML = mandadoTexto;
            document.getElementById("mandado").style.display = "block";
        }
    </script>
</body>
</html>
